    <title>Emmetodemo</title>
</head>
<body>
    <nav> <!-- nav>ul>li -->
        <ul>
            <li></li>
        </ul>
    </nav>
    <h1></h1> <!-- h1+h2+h2 -->
    <h2></h2>
    <h2></h2>
    <div></div> <!-- div+div>p>span+em^bq -->
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>
    <ul>  <!-- ul>li+li+li -->
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- Emmetoを使うと便利なのが多いから一応は覚えておこう -->
</body>
